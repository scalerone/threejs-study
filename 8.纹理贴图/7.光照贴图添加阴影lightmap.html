<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="../build/three.js"></script>
  <script src="../build/OrbitControls.js"></script>
</head>
<body>
  <script>
    // 创建场景对象
    var scene=new THREE.Scene();

    var planeGeometry = new THREE.PlaneGeometry(300, 200);
    planeGeometry.faceVertexUvs[1] = planeGeometry.faceVertexUvs[0];
    var textureLoader = new THREE.TextureLoader();
    // 加载光照贴图
    var textureLight = textureLoader.load('shadow.png');
    var planeMaterial = new THREE.MeshLambertMaterial({
      color: 0x999999,
      lightMap:textureLight,// 设置光照贴图
      // lightMapIntensity:0.5,//烘培光照的强度. 默认 1.
    });
    var planeMesh = new THREE.Mesh(planeGeometry, planeMaterial); //网格模型对象Mesh
    scene.add(planeMesh)

    //光源设置
    var point=new THREE.PointLight(0xffffff);
    point.position.set(400,200,300)
    scene.add(point)
    //环境光
    var ambient=new THREE.AmbientLight(0x444444)
    scene.add(ambient)

    // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
    var axisHelper = new THREE.AxisHelper(250);
    scene.add(axisHelper);

    //相机设置
    var width=window.innerWidth;
    var height=window.innerHeight;
    var k=width/height;
    var s=200;
    //创建相机对象
    var camera=new THREE.OrthographicCamera(-s*k,s*k,s,-s,1,1000)
    camera.position.set(200,50,200)
    camera.lookAt(scene.position)

    //创建渲染对象
    var renderer=new THREE.WebGLRenderer();
    renderer.setSize(width,height)
    renderer.setClearColor(0xb9d3ff,1);
    document.body.appendChild(renderer.domElement)

    function render(){
      renderer.render(scene,camera);
      requestAnimationFrame(render);
    }
    render();

    var controls=new THREE.OrbitControls(camera,render.domElement);
    // controls.addEventListener('change', render);

  </script>
</body>
</html>
