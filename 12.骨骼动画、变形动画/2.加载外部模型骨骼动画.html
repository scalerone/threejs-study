<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="../build/three.js"></script>
  <script src="../build/OrbitControls.js"></script>
</head>
<body>
  <script>
    // 创建场景对象
    var scene=new THREE.Scene();

    //---加载外部骨骼动画
    var loader=new THREE.ObjectLoader();
    var mixer=null;//声明一个混合器变量
    loader.load('marine_anims_core.json',function(obj){
      scene.add(obj);//添加到场景中
      var SkinnedMesh=obj.children[0];//从返回对象中获取骨骼网格模型
      mixer=new THREE.AnimationMixer(SkinnedMesh)
      var AnimationAction=mixer.clipAction(SkinnedMesh.geometry.animations[1]);
      AnimationAction.play();
    })
    


    //光源设置
    var point=new THREE.PointLight(0xffffff);
    point.position.set(400,200,300)
    scene.add(point)
    //环境光
    var ambient=new THREE.AmbientLight(0x444444)
    scene.add(ambient)

    

    // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
    var axisHelper = new THREE.AxisHelper(250);
    scene.add(axisHelper);

    //相机设置
    var width=window.innerWidth;
    var height=window.innerHeight;
    var k=width/height;
    var s=200;
    //创建相机对象
    var camera=new THREE.OrthographicCamera(-s*k,s*k,s,-s,1,1000)
    camera.position.set(200,50,200)
    camera.lookAt(scene.position)

    //创建渲染对象
    var renderer=new THREE.WebGLRenderer();
    renderer.setSize(width,height)
    renderer.setClearColor(0xb9d3ff,1);
    document.body.appendChild(renderer.domElement)

    var clock=new THREE.Clock()

    function render(){
      renderer.render(scene,camera);
      requestAnimationFrame(render); 
      if(mixer!==null){
        mixer.update(clock.getDelta())
      }
    }
    render();

    var controls=new THREE.OrbitControls(camera,render.domElement);
    // controls.addEventListener('change', render);

  </script>
</body>
</html>
